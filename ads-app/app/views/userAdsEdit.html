<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<form name="publishForm" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Ad</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">

          <div class="form-group">
            <label class="col-sm-3 control-label" for="title">Title: <span class="text-danger">*</span></label>

            <div class="col-sm-9">
              <input type="text" ng-model="ad.title" id="title" name="title" placeholder="Title" class="form-control"
                     ng-required="true"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="text">Text: <span class="text-danger">*</span></label>

            <div class="col-sm-9">
              <textarea ng-model="ad.text" id="text" name="text" placeholder="Text" class="form-control"
                        ng-required="true"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="category">Category: </label>

            <div class="col-sm-9">
              <select id="category" name="category" class="form-control"
                      ng-options="category.id as category.name for category in categoriesDataArr"
                      ng-model="ad.categoryId">
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="towns">Town: </label>

            <div class="col-sm-9">
              <select id="towns" name="town" class="form-control"
                      ng-options="town.id as town.name for town in townsDataArr"
                      ng-model="ad.townId">
              </select>
            </div>
          </div>

        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <img src="images/no-image.png" id="preview-image" class="img-responsive" alt="" ng-src="{{ad.imageDataUrl}}" />
            <label class="control-label" for="image">Image: </label>
            <input type="file" id="image" name="image" placeholder="Image" class="form-control"
                   ng-model="ad.image"
                   onchange="angular.element(this).scope().previewImage(this, '#preview-image')"/>
            <span class="text-danger" ng-show="fileTypeError">File type not supported!</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
          <button ng-click="updateAd(ad)" class="btn btn-primary">Save</button>
          <a class="btn btn-default" href="#/">Cancel</a>
        </div>
      </div>

    </div>
  </div>
</form>
