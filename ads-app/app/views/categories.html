<div class="list-group">
  <h3 class="list-group-item-heading">Categories</h3>

  <div data-ng-click="getAdsByCategoryFilter(null)" ng-class="!selectedCat ? 'list-group-item active' : 'list-group-item'">All</div>
  <div data-ng-click="getAdsByCategoryFilter(catObj)" ng-class="(selectedCat && selectedCat == catObj.id)  ? 'list-group-item active' : 'list-group-item'" data-ng-repeat="catObj in categoriesDataArr | orderBy:'name'">{{catObj.name}}</div>
</div>
