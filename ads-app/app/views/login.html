<div class="well bs-component">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  <form class="form-horizontal" name="myForm">
    <fieldset>
      <legend>User Login</legend>
      <div class="form-group">
        <label for="inputUser" class="col-lg-2 control-label">Username</label>

        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputUser" placeholder="Username" data-ng-model="user.username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>

        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-ng-model="user.password" required>
        </div>
      </div>

      <div class="col-lg-10 col-lg-offset-2">
        <a class="btn btn-default" href="#/">Cancel</a>
        <a class="btn btn-primary" ng-click="loginUser(user)">Submit</a>
      </div>

    </fieldset>
  </form>
</div>
