<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="col-sm-12 col-xs-12">

  <div data-ng-repeat="ad in adsData.ads">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span>{{ad.title}}</span>
          <span class="pull-right">{{ad.date| date:'dd-MMM-yyyy'}}</span>
        </h3>
      </div>
      <div class="panel-body">

        <div class="col-sm-12">
          <div class="col-sm-12 panel-image">
            <img data-ng-src="{{ad.imageDataUrl}}" src="images/no-image.png" class="img-responsive"/>
            <div class="pull-right well">{{ad.status}}</div>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-2">Category:</div>
              <div class="col-sm-10" ng-bind="getCategory(ad.categoryId)"></div>
            </div>
            <div class="row">
              <div class="col-sm-2">Town:</div>
              <div class="col-sm-10">{{ad.townName}}</div>
            </div>
            <div class="well">{{ad.text}}</div>

            <div class="margin-top">
              <div class="col-sm-3">
                <button ng-click="" ng-disabled="ad.status!='WaitingApproval'" class="btn btn-info btn-block">Approve
                </button>
              </div>
              <div class="col-sm-3">
                <button ng-click="" ng-disabled="ad.status!='WaitingApproval' && ad.status!='Published'"
                        class="btn btn-info btn-block">Reject
                </button>
              </div>
              <div class="col-sm-3">
                <button ng-click="" class="btn btn-info btn-block">Edit</button>
              </div>
              <div class="col-sm-3">
                <button ng-click="" class="btn btn-info btn-block">Delete</button>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
</div>
